name: ðŸ›¡ï¸ Validate Incoming Data

on:
  pull_request:
    paths:
      - '**.xlsx' # Only runs if someone touches an Excel file
      - 'scripts/**'

jobs:
  validate-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Dependencies
        run: pip install pandas openpyxl

      - name: ðŸ” Run Validation
        run: python scripts/validate_excel.py

      - name: ðŸ§ª Test Generation (Dry Run)
        run: |
          # We run this just to make sure it doesn't crash
          python psgc_to_sql.py > /dev/null
          echo "âœ… Generation scripts ran successfully (Output discarded)"